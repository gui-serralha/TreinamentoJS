<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa</title>
  <style>
    body{
      background-color: hsl(240, 79%, 7%);
      color: white; /*Comentário em CSS*/
      font: normal 20pt Arial;
    }
    h1 {
      color: bisque;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
  <p>já me livrei da maldição.</p>
  <script> // Comentário em js ou /* */ use esse para comentar em js
    let n1 = Number(window.prompt('Digite um número')) // String
    let n2 = Number(window.prompt('Digite outro número')) // String
    let s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
    //(Number + Number) para adição
    //(String + String) para concatenação
  </script>
</body>
</html>
